<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Veridia</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            padding: 2rem;
        }

        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .login-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--bg-secondary);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .login-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        .login-tab.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 3rem;
        }

        .toggle-password {
            position: absolute;
            right: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.25rem;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
            width: 24px;
            height: 24px;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        .credentials-info {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }

        .credentials-info h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .credentials-info code {
            background: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #0891b2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Veridia</h1>
                <p>Plataforma de Cursos Online</p>
            </div>

            <div id="alertContainer"></div>

            <div class="login-tabs">
                <button class="login-tab active" onclick="switchTab('aluno')">
                    Aluno
                </button>
                <button class="login-tab" onclick="switchTab('instrutor')">
                    Instrutor
                </button>
                <button class="login-tab" onclick="switchTab('admin')">
                    Admin
                </button>
            </div>

            <!-- Login Aluno -->
            <form id="formAluno" class="login-form active" onsubmit="login(event, 'aluno')">
                <div class="form-group">
                    <label for="emailAluno">Email</label>
                    <input type="email" id="emailAluno" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="cpfAluno">CPF</label>
                    <div class="password-wrapper">
                        <input type="password" id="cpfAluno" placeholder="CPF" maxlength="11" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('cpfAluno')">
                            <svg id="icon-cpfAluno" viewBox="0 0 24 24">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <small style="color: #6b7280; font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                        Digite apenas os números do CPF 
                    </small>
                </div>
                <button type="submit" class="btn-login">
                    Entrar como Aluno
                </button>
            </form>

            <!-- Login Instrutor -->
            <form id="formInstrutor" class="login-form" onsubmit="login(event, 'instrutor')">
                <div class="form-group">
                    <label for="emailInstrutor">Email</label>
                    <input type="email" id="emailInstrutor" placeholder="instrutor@email.com" required>
                </div>
                <div class="form-group">
                    <label for="senhaInstrutor">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senhaInstrutor" placeholder="Digite a senha" required maxlength="8">
                        <button type="button" class="toggle-password" onclick="togglePassword('senhaInstrutor')">
                            <svg id="icon-senhaInstrutor" viewBox="0 0 24 24">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <small style="color: #6b7280; font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                        Senha com até 8 caracteres
                    </small>
                </div>
                <button type="submit" class="btn-login">
                    Entrar como Instrutor
                </button>
            </form>

            <!-- Login Admin -->
            <form id="formAdmin" class="login-form" onsubmit="login(event, 'admin')">
                <div class="form-group">
                    <label for="emailAdmin">Email</label>
                    <input type="email" id="emailAdmin" placeholder="admin@veridia.com" required>
                </div>
                <div class="form-group">
                    <label for="senhaAdmin">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senhaAdmin" placeholder="Digite a senha" required maxlength="8">
                        <button type="button" class="toggle-password" onclick="togglePassword('senhaAdmin')">
                            <svg id="icon-senhaAdmin" viewBox="0 0 24 24">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <small style="color: #6b7280; font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                        Senha com até 8 caracteres
                    </small>
                </div>
                <button type="submit" class="btn-login">
                    Entrar como Administrador
                </button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById('icon-' + inputId);
            
            if (input.type === 'password') {
                input.type = 'text';
                
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function clearForm(tipo) {
            if (tipo === 'aluno') {
                document.getElementById('emailAluno').value = '';
                document.getElementById('cpfAluno').value = '';
            } else if (tipo === 'instrutor') {
                document.getElementById('emailInstrutor').value = '';
                document.getElementById('senhaInstrutor').value = '';
            } else if (tipo === 'admin') {
                document.getElementById('emailAdmin').value = '';
                document.getElementById('senhaAdmin').value = '';
            }
        }

        function switchTab(tipo) {
            
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById('form' + tipo.charAt(0).toUpperCase() + tipo.slice(1)).classList.add('active');
        }

        async function login(event, tipo) {
            event.preventDefault();
            
            try {
                let userData = null;

                if (tipo === 'aluno') {
                    const email = document.getElementById('emailAluno').value.trim();
                    const cpf = document.getElementById('cpfAluno').value.replace(/\D/g, '');
                    
                    console.log('Tentando login - Email:', email, 'CPF:', cpf);
                    
                    
                    const response = await fetch(`${API_URL}/alunos`);
                    const alunos = await response.json();
                    
                    console.log('Alunos encontrados:', alunos);
                    
                    userData = alunos.find(a => a.email.toLowerCase() === email.toLowerCase() && a.cpf === cpf);
                    
                    if (!userData) {
                        showAlert('Aluno não encontrado! Verifique suas credenciais (Email: ' + email + ', CPF: ' + cpf + ')', 'error');
                        return;
                    }

                } else if (tipo === 'instrutor') {
                    const email = document.getElementById('emailInstrutor').value.trim();
                    const senha = document.getElementById('senhaInstrutor').value.trim();
                    
                    
                    const response = await fetch(`${API_URL}/instrutores`);
                    const instrutores = await response.json();
                    userData = instrutores.find(i => i.email.toLowerCase() === email.toLowerCase() && i.senha === senha);
                    
                    if (!userData) {
                        showAlert('Instrutor não encontrado! Verifique suas credenciais.', 'error');
                        return;
                    }

                } else if (tipo === 'admin') {
                    const email = document.getElementById('emailAdmin').value.trim();
                    const senha = document.getElementById('senhaAdmin').value;
                    
                    if (email === 'admin@veridia.com' && senha === 'admin123') {
                        userData = { id: 0, nome: 'Administrador', email: email, tipo: 'admin' };
                    } else {
                        showAlert('Credenciais de administrador inválidas!', 'error');
                        return;
                    }
                }

                
                const session = {
                    tipo: tipo,
                    usuario: userData,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('session', JSON.stringify(session));
                
                showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                
                
                clearForm(tipo);
                
                
                setTimeout(() => {
                    if (tipo === 'aluno') {
                        window.location.href = 'aluno.html';
                    } else if (tipo === 'instrutor') {
                        window.location.href = 'instrutor.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Erro ao fazer login:', error);
                showAlert('Erro ao conectar com o servidor. Verifique se a aplicação está rodando.', 'error');
            }
        }

        function showAlert(mensagem, tipo) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${tipo}">${mensagem}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

    
        document.getElementById('cpfAluno').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
        
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            e.target.value = value;
        });
        window.addEventListener('load', () => {
            const session = localStorage.getItem('session');
            if (session) {
                const { tipo } = JSON.parse(session);
                const continuar = confirm('Você já está logado como ' + tipo + '. Deseja continuar para a área logada?\n\nClique "Cancelar" para fazer logout e entrar com outra conta.');
                if (continuar) {
                    if (tipo === 'aluno') window.location.href = 'aluno.html';
                    else if (tipo === 'instrutor') window.location.href = 'instrutor.html';
                    else window.location.href = 'index.html';
                } else {
                    localStorage.removeItem('session');
                    showAlert('Sessão anterior encerrada. Faça login novamente.', 'success');
                }
            }
        });
    </script>
</body>
</html>
